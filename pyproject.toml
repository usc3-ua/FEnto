[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "FEnto"
version = "0.0.1"
authors = [{name = "Uxia Sendon-Caamano", email = "usc3@alu.ua.es"}]
description = "Paquete que permite resolver ecuaciones en derivadas parciales unidimensionales y bidimensionales usando el mÃ©todo de elementos finitos."
readme = "README.md"
